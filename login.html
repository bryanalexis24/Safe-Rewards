<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="w-96 bg-gray-900 rounded-lg px-8 py-12">
      <!-- Logo -->
      <img class="mx-auto h-10 w-auto mb-8" src="https://s3-alpha-sig.figma.com/img/3df0/c757/30dc73fcbf505fee83ce22799d8a817d?Expires=1716768000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=Ca16q0m2dEyNP1xK-8nArwnkCMh9VG~CfIz90hS-GzKLX-2ByvCoLDOOId9CJT~u92u9nhDWNGxB4efoJ5XBHtkdpyjUp~mu7eE4vEhKDO69vTlSwBOkZ070dj7182lmekIfvhlj7FF1DcHiWB10ehLzcCpMq5fBKIoIWOVVL8Izx7HxW9qCHx3tn46vMvUrOv07ux328U3d8fMH2s4SynO87RHHs~li1oPUbID~nl5i4XCMPBXc7wcnd4uoGjr5OVOuCir2zkOaPc2pOA91rPp9wvvx3m3M9zkplduP2aVAK25GkFhpIbizuVAaIop8Oyjsfx9I5wDcfXd3gb1C2w__" alt="Safe Rewards">
      <!-- Login Form -->
      <h2 class="text-white text-4xl font-semibold mb-8">Log in</h2>
      <form class="space-y-6" action="#" method="POST">

        <div>
          <label for="email" class="text-white text-lg font-semibold">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required class="block w-96 h-11 bg-gray-800 rounded-md border-2 border-gray-300 py-2 pl-3 text-gray-900 shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-base">
        </div>

        <div>
          <label for="password" class="text-white text-lg font-semibold">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-96 h-11 bg-gray-800 rounded-md border-2 border-gray-300 py-2 pl-3 text-gray-900 shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 text-base">
        </div>

        <div>
          <button type="submit" class="w-96 h-11 bg-gray-300 rounded-md px-4 py-2 text-lg font-semibold text-gray-900 shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">Login</button>
        </div>

        <div>
          <a href="signup.html">
            <button type="button" class="w-96 h-11 bg-gray-300 rounded-md px-4 py-2 text-lg font-semibold text-gray-900 shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">Sign Up</button>
          </a>
        </div>

      </form>
    </div>
  </div>

<script src="login.js"></script>

</body>
</html>
